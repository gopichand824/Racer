<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‡§∞‡§´‡§º‡•ç‡§§‡§æ‡§∞ Pro | Save & Start</title>

    <script src="https://js.puter.com/v2/"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+Devanagari:wght@300;400;600;700&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #09090b;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #00f2fe;
            --primary-dark: #4facfe;
            --accent: #ff0055;
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --success: #00e676;
            --error: #ff1744;
            --font-main: 'Noto Sans Devanagari', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 242, 254, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 85, 0.08) 0%, transparent 40%);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .app-wrapper {
            width: 100%; max-width: 1000px; height: 90vh;
            display: flex; flex-direction: column; gap: 1.5rem; padding: 1rem;
        }

        /* --- HEADER & CONTROLS --- */
        header {
            display: flex; justify-content: space-between; align-items: flex-end;
            padding: 1rem 1.5rem; background: var(--glass);
            border: 1px solid var(--glass-border); border-radius: 16px; backdrop-filter: blur(10px);
        }

        .brand h1 {
            font-family: 'Outfit', sans-serif; font-size: 2rem;
            background: linear-gradient(to right, var(--primary), #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .difficulty-control {
            display: flex; flex-direction: column; align-items: flex-end;
            gap: 0.5rem; width: 250px;
        }

        .diff-label {
            font-size: 0.8rem; color: var(--text-muted); font-family: var(--font-mono);
            display: flex; justify-content: space-between; width: 100%;
        }

        input[type=range] {
            width: 100%; -webkit-appearance: none; background: transparent;
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; cursor: pointer;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 18px; width: 18px; border-radius: 50%;
            background: var(--primary); margin-top: -6px; cursor: pointer;
            box-shadow: 0 0 10px var(--primary); transition: transform 0.2s;
        }
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.2); }

        /* --- STATS BAR --- */
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; }
        .stat-card {
            background: var(--glass); border: 1px solid var(--glass-border);
            padding: 1rem; border-radius: 12px; text-align: center; transition: transform 0.3s;
        }
        .stat-val { font-family: var(--font-mono); font-size: 1.8rem; font-weight: 700; color: var(--text-main); }
        .stat-title { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 1px; margin-top: 5px; }

        /* --- TRACK --- */
        .track-container { background: var(--glass); border-radius: 16px; padding: 1.5rem; position: relative; }
        .lane { position: relative; height: 40px; margin-bottom: 0.5rem; display: flex; align-items: center; }
        .track-line { position: absolute; left: 40px; right: 40px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; z-index: 1; }
        .car { position: absolute; left: 0; z-index: 2; font-size: 1.8rem; transition: left 0.4s cubic-bezier(0.25, 1, 0.5, 1); transform: translateX(10px); }
        .user-car { z-index: 3; filter: drop-shadow(0 0 10px var(--primary)); }

        /* --- TYPING AREA --- */
        .typing-wrapper {
            flex-grow: 1; background: var(--glass); border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 2rem; display: flex; flex-direction: column;
            position: relative; box-shadow: 0 20px 50px rgba(0,0,0,0.3); overflow: hidden;
        }

        /* Overlays */
        .overlay {
            position: absolute; inset: 0; background: rgba(9, 9, 11, 0.95);
            backdrop-filter: blur(8px); z-index: 50; display: flex; flex-direction: column;
            align-items: center; justify-content: center; transition: opacity 0.3s;
        }
        .overlay.hidden { opacity: 0; pointer-events: none; }

        .loader-ring {
            width: 48px; height: 48px; border: 4px solid var(--primary);
            border-bottom-color: transparent; border-radius: 50%; animation: rotation 1s linear infinite;
        }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .countdown-text { font-family: 'Outfit', sans-serif; font-size: 6rem; font-weight: 900; color: var(--primary); }

        /* Start Screen Button */
        .btn-start-large {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #000; font-family: 'Outfit', sans-serif; font-weight: 800; font-size: 1.5rem;
            padding: 1.5rem 4rem; border: none; border-radius: 100px; cursor: pointer;
            box-shadow: 0 0 40px var(--primary-glow);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase; letter-spacing: 2px;
        }
        .btn-start-large:hover { transform: scale(1.05); box-shadow: 0 0 60px var(--primary); }

        /* Text Display */
        .text-area {
            flex-grow: 1; font-size: 1.6rem; line-height: 2.4; color: #52525b;
            overflow: hidden; position: relative; margin-bottom: 1.5rem;
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        .word { display: inline-block; margin-right: 12px; padding: 4px 6px; border-radius: 6px; transition: all 0.2s; }
        .word.active { background: rgba(0, 242, 254, 0.1); box-shadow: 0 0 0 1px rgba(0, 242, 254, 0.3); color: var(--text-main); }
        .word.error-shake { animation: shake 0.4s ease-in-out; background: rgba(255, 23, 68, 0.2); }
        
        .char { position: relative; }
        .char.correct { color: var(--text-main); }
        .char.incorrect { color: var(--error); text-decoration: underline wavy var(--error); }
        
        /* Input */
        .input-box input {
            width: 100%; background: rgba(0,0,0,0.3); border: 2px solid var(--glass-border);
            border-radius: 12px; padding: 1.2rem; font-size: 1.3rem; font-family: var(--font-main);
            color: var(--text-main); transition: all 0.3s;
        }
        .input-box input:focus { border-color: var(--primary); box-shadow: 0 0 30px rgba(0, 242, 254, 0.15); }

        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }

        /* Result Modal */
        .modal-bg {
            position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-bg.show { opacity: 1; pointer-events: all; }
        
        .result-panel {
            background: #18181b; border: 1px solid var(--glass-border); padding: 3rem;
            border-radius: 24px; text-align: center; box-shadow: 0 0 50px rgba(0, 242, 254, 0.2);
            transform: scale(0.9); transition: transform 0.3s;
        }
        .modal-bg.show .result-panel { transform: scale(1); }

        .btn-restart {
            background: var(--primary); color: #000; font-weight: 700; padding: 1rem 3rem;
            border-radius: 50px; border: none; font-size: 1.1rem; cursor: pointer;
            margin-top: 2rem; transition: 0.2s;
        }
        .btn-restart:hover { box-shadow: 0 0 20px var(--primary); transform: translateY(-2px); }
    </style>
</head>

<body>

    <div class="app-wrapper">
        <header>
            <div class="brand">
                <h1>‡§∞‡§´‡§º‡•ç‡§§‡§æ‡§∞ PRO</h1>
                <div style="font-size: 0.8rem; color: var(--text-muted); font-family: var(--font-mono);">AI POWERED TYPE RACER</div>
            </div>
            
            <div class="difficulty-control">
                <div class="diff-label">
                    <span>Difficulty</span>
                    <span id="diffValue" style="color: var(--primary); font-weight: bold;">Level 5</span>
                </div>
                <input type="range" min="1" max="10" value="5" id="diffSlider">
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card"><div class="stat-val" id="wpm">0</div><div class="stat-title">WPM</div></div>
            <div class="stat-card"><div class="stat-val" id="accuracy">100%</div><div class="stat-title">Accuracy</div></div>
            <div class="stat-card"><div class="stat-val" id="timer">00:00</div><div class="stat-title">Time</div></div>
            <div class="stat-card" style="border-color: var(--accent);"><div class="stat-val" id="rank" style="color: var(--accent);">-</div><div class="stat-title">Rank</div></div>
        </div>

        <div class="track-container">
            <div class="lane">
                <div class="track-line" style="background: rgba(0, 242, 254, 0.2);"></div>
                <div class="car user-car" id="userCar">üèéÔ∏è</div>
            </div>
            <div class="lane">
                <div class="track-line"></div>
                <div class="car" id="bot1" style="filter: grayscale(1) brightness(0.7);">üöô</div>
            </div>
        </div>

        <div class="typing-wrapper">
            <div class="overlay" id="loader">
                <div class="loader-ring"></div>
                <p style="margin-top: 1rem; font-family: var(--font-mono); color: var(--primary);">GENERATING TEXT...</p>
                <p id="aiPromptDetails" style="font-size: 0.8rem; color: var(--text-muted); margin-top: 0.5rem;"></p>
            </div>
            
            <div class="overlay hidden" id="startScreen">
                <div style="text-align: center;">
                    <h2 style="margin-bottom: 2rem; font-family: 'Outfit'; font-size: 2rem;">Ready to Race?</h2>
                    <button class="btn-start-large" id="startBtn">START RACE ‚ñ∂</button>
                    <p style="margin-top: 1.5rem; color: var(--text-muted); font-size: 0.9rem;">Text Loaded & Ready</p>
                </div>
            </div>

            <div class="overlay hidden" id="countdown">
                <div class="countdown-text" id="cntNum">3</div>
            </div>

            <div class="text-area" id="display"></div>

            <div class="input-box">
                <input type="text" id="input" placeholder="Start race to type..." autocomplete="off" disabled>
            </div>
        </div>
    </div>

    <div class="modal-bg" id="resultModal">
        <div class="result-panel">
            <div style="font-size: 4rem;">üèÜ</div>
            <h2 style="font-family: 'Outfit'; font-size: 2.5rem; margin: 1rem 0;">Race Finished</h2>
            <div style="display: flex; gap: 2rem; justify-content: center; margin-bottom: 1rem;">
                <div><div style="color:var(--text-muted); font-size:0.8rem;">SPEED</div><div style="font-size:2rem; font-weight:bold; color:var(--primary);" id="finalWpm">0</div></div>
                <div><div style="color:var(--text-muted); font-size:0.8rem;">ACCURACY</div><div style="font-size:2rem; font-weight:bold; color:var(--success);" id="finalAcc">100%</div></div>
            </div>
            <button class="btn-restart" onclick="Game.init()">Next Race</button>
        </div>
    </div>

    <script>
        // --- LOCAL STORAGE MANAGER ---
        const Storage = {
            saveDiff(val) {
                localStorage.setItem('raftaar_difficulty', val);
            },
            getDiff() {
                return localStorage.getItem('raftaar_difficulty') || 5;
            }
        };

        // --- AUDIO ENGINE ---
        const Audio = {
            ctx: null,
            init() {
                if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                if (this.ctx.state === 'suspended') this.ctx.resume();
            },
            play(type) {
                if (!this.ctx) return;
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.connect(gain); gain.connect(this.ctx.destination);

                const t = this.ctx.currentTime;
                
                if(type === 'key') {
                    osc.frequency.setValueAtTime(600, t); gain.gain.setValueAtTime(0.02, t);
                    osc.start(); osc.stop(t + 0.05);
                } else if (type === 'word') {
                    osc.frequency.setValueAtTime(1200, t); gain.gain.setValueAtTime(0.05, t);
                    osc.start(); osc.stop(t + 0.1);
                } else if (type === 'error') {
                    osc.type = 'sawtooth'; osc.frequency.setValueAtTime(100, t); gain.gain.setValueAtTime(0.1, t);
                    osc.start(); osc.stop(t + 0.15);
                } else if (type === 'win') {
                    [0, 0.1, 0.2].forEach((d, i) => {
                        const o = this.ctx.createOscillator(); const g = this.ctx.createGain();
                        o.connect(g); g.connect(this.ctx.destination);
                        o.frequency.value = 400 + (i*200); o.type = 'triangle';
                        g.gain.exponentialRampToValueAtTime(0.0001, t + d + 1);
                        o.start(t + d); o.stop(t + d + 1);
                    });
                }
            }
        };

        // --- AI GENERATOR ---
        const AI = {
            // Store previously generated paragraphs (session-based)
const previousHindiOutputs = [];

function getPrompt(level) {
    let complexity = "";
    let words = 25;

    if (level <= 3) {
        complexity = "very simple Hindi words short sentences suitable for beginners like ‡§∞‡§æ‡§Æ ‡§ò‡§∞ ‡§ú‡§æ‡§§‡§æ ‡§π‡•à";
        words = 20;
    } else if (level <= 7) {
        complexity = "standard daily conversation Hindi moderate vocabulary common situations";
        words = 30;
    } else {
        complexity = "complex literary Hindi using shuddh Hindi vocabulary abstract ideas and rich expressions";
        words = 40;
    }

    document.getElementById('aiPromptDetails').innerText =
        `Level ${level}: ${complexity.split(" ").slice(0, 4).join(" ")}...`;

    // Limit memory to last 5 generations to avoid token bloat
    const recentHistory = previousHindiOutputs.slice(-5).join("\n");

    return `
Generate a completely new and unique ${words}-word paragraph in Hindi (Devanagari).

Difficulty Level: ${level}/10
Language Style: ${complexity}

Strict Rules:
- Do NOT repeat sentence structures, vocabulary, themes, or ideas from previous outputs
- Avoid similarity in verbs, subjects, or narrative flow
- Change topic, tone, and scenario every time
- No English words
- No punctuation marks
- Plain text only

Previously generated content (DO NOT imitate or reuse):
${recentHistory}

Output must feel entirely different from all previous ones.
`;
}
,

            async fetch() {
                const level = document.getElementById('diffSlider').value;
                const prompt = this.getPrompt(level);
                
                try {
                    const res = await puter.ai.chat(prompt, { model: 'gpt-4o-mini' });
                    let text = res.message.content.replace(/[^\u0900-\u097F\s]/g, '').replace(/\s+/g, ' ').trim();
                    if(text.length < 10) throw new Error("Short text");
                    return text;
                } catch(e) {
                    return "‡§Ö‡§∏‡§´‡§≤‡§§‡§æ ‡§è‡§ï ‡§ö‡•Å‡§®‡•å‡§§‡•Ä ‡§π‡•à ‡§á‡§∏‡•á ‡§∏‡•ç‡§µ‡•Ä‡§ï‡§æ‡§∞ ‡§ï‡§∞‡•ã ‡§ï‡•ç‡§Ø‡§æ ‡§ï‡§Æ‡•Ä ‡§∞‡§π ‡§ó‡§à ‡§¶‡•á‡§ñ‡•ã ‡§î‡§∞ ‡§∏‡•Å‡§ß‡§æ‡§∞ ‡§ï‡§∞‡•ã";
                }
            }
        };

        // --- GAME LOGIC ---
        const Game = {
            words: [], idx: 0, active: false,
            startTime: 0, timerInterval: null,
            stats: { keys: 0, errors: 0, correct: 0 },

            init() {
                // UI Reset
                document.getElementById('resultModal').classList.remove('show');
                document.getElementById('startScreen').classList.add('hidden');
                document.getElementById('loader').classList.remove('hidden');
                document.getElementById('input').value = "";
                document.getElementById('input').disabled = true;
                document.getElementById('userCar').style.left = "0%";
                document.getElementById('bot1').style.left = "0%";
                document.getElementById('wpm').innerText = "0";
                document.getElementById('timer').innerText = "00:00";
                
                // Fetch Text
                AI.fetch().then(text => {
                    this.setup(text);
                });
            },

            setup(text) {
                this.words = text.split(' ');
                this.idx = 0;
                this.stats = { keys: 0, errors: 0, correct: 0 };

                const html = this.words.map((w, i) => 
                    `<span class="word ${i===0?'active':''}" id="w-${i}">` +
                    w.split('').map(c => `<span class="char">${c}</span>`).join('') +
                    `</span>`
                ).join(' ');
                document.getElementById('display').innerHTML = html;
                
                // Show Start Button instead of Countdown
                document.getElementById('loader').classList.add('hidden');
                document.getElementById('startScreen').classList.remove('hidden');
            },

            triggerRace() {
                // Called when Start Button is clicked
                document.getElementById('startScreen').classList.add('hidden');
                Audio.init(); // Ensure audio context is ready
                this.startCountdown();
            },

            startCountdown() {
                const el = document.getElementById('countdown');
                const num = document.getElementById('cntNum');
                el.classList.remove('hidden');
                let c = 3; num.innerText = c;

                const i = setInterval(() => {
                    c--;
                    if(c>0) { num.innerText = c; Audio.play('key'); }
                    else {
                        clearInterval(i);
                        num.innerText = "GO!";
                        Audio.play('word');
                        setTimeout(() => {
                            el.classList.add('hidden');
                            this.start();
                        }, 500);
                    }
                }, 1000);
            },

            start() {
                this.active = true;
                this.startTime = Date.now();
                const inp = document.getElementById('input');
                inp.disabled = false;
                inp.focus();

                this.timerInterval = setInterval(() => this.updateStats(), 500);
                this.startBot();
            },

            handleInput(val) {
                if(!this.active) return;
                
                const target = this.words[this.idx];
                const inp = document.getElementById('input');

                if(val.endsWith(' ')) {
                    const typed = val.trim();
                    if(typed === target) {
                        this.stats.correct++;
                        this.stats.keys += typed.length + 1;
                        this.idx++;
                        inp.value = "";
                        Audio.play('word');
                        
                        if(this.idx >= this.words.length) this.end();
                        else this.highlightNext();
                    } else {
                        this.stats.errors++;
                        Audio.play('error');
                        inp.value = typed; 
                        const wEl = document.getElementById(`w-${this.idx}`);
                        wEl.classList.add('error-shake');
                        setTimeout(() => wEl.classList.remove('error-shake'), 400);
                    }
                    return;
                }

                const wEl = document.getElementById(`w-${this.idx}`);
                const chars = wEl.querySelectorAll('.char');
                chars.forEach((c, i) => {
                    if(i < val.length) {
                        c.className = val[i] === target[i] ? 'char correct' : 'char incorrect';
                    } else {
                        c.className = 'char';
                    }
                });
                
                if(val.length > 0) Audio.play('key');
            },

            highlightNext() {
                const old = document.getElementById(`w-${this.idx-1}`);
                old.className = 'word'; 
                old.querySelectorAll('.char').forEach(c => c.className = 'char correct');

                const curr = document.getElementById(`w-${this.idx}`);
                curr.className = 'word active';
                
                const container = document.getElementById('display');
                if(curr.offsetTop > container.offsetTop + 80) {
                    curr.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }

                document.getElementById('userCar').style.left = (this.idx / this.words.length) * 100 + "%";
            },

            updateStats() {
                const elapsed = (Date.now() - this.startTime) / 1000 / 60;
                const wpm = Math.round(this.stats.correct / elapsed) || 0;
                document.getElementById('wpm').innerText = wpm;
                
                const secs = Math.floor(elapsed * 60);
                document.getElementById('timer').innerText = `${Math.floor(secs/60)}:${(secs%60).toString().padStart(2,'0')}`;
                
                const total = this.stats.keys + this.stats.errors;
                const acc = total ? Math.round(((total - this.stats.errors)/total)*100) : 100;
                document.getElementById('accuracy').innerText = acc + "%";
            },

            startBot() {
                const bot = document.getElementById('bot1');
                let pos = 0; const speed = 0.5 + Math.random() * 0.5;
                const int = setInterval(() => {
                    if(!this.active) clearInterval(int);
                    pos += speed;
                    if(pos > 100) pos = 100;
                    bot.style.left = pos + "%";
                }, 500);
            },

            end() {
                this.active = false;
                clearInterval(this.timerInterval);
                document.getElementById('input').disabled = true;
                Audio.play('win');
                confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });

                document.getElementById('finalWpm').innerText = document.getElementById('wpm').innerText;
                document.getElementById('finalAcc').innerText = document.getElementById('accuracy').innerText;
                document.getElementById('resultModal').classList.add('show');
            }
        };

        // --- UI & EVENTS ---
        const slider = document.getElementById('diffSlider');
        const diffVal = document.getElementById('diffValue');
        
        // 1. Load Saved Settings
        window.addEventListener('DOMContentLoaded', () => {
            const savedDiff = Storage.getDiff();
            slider.value = savedDiff;
            updateSliderUI(savedDiff);
            Game.init();
        });

        // 2. Handle Slider Change
        slider.addEventListener('input', (e) => {
            const v = e.target.value;
            Storage.saveDiff(v);
            updateSliderUI(v);
        });

        function updateSliderUI(v) {
            diffVal.innerText = `Level ${v}`;
            if(v<=3) diffVal.style.color = 'var(--success)';
            else if(v<=7) diffVal.style.color = 'var(--primary)';
            else diffVal.style.color = 'var(--error)';
        }

        // 3. Start Button
        document.getElementById('startBtn').addEventListener('click', () => Game.triggerRace());

        document.getElementById('input').addEventListener('input', (e) => Game.handleInput(e.target.value));
        document.getElementById('input').addEventListener('paste', (e) => e.preventDefault());

    </script>
</body>
</html>
